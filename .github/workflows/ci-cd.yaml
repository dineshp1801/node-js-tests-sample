name: ci-cd pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set up node.js
        uses: actions/setup-node@v3
        with
          node-version: 16
      - name: install dependencies
        run: npn install
      - name: Run test
        run: npm test
      - name: deploy to production
        run: npm run
        
      
